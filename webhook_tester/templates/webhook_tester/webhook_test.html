{% extends 'base.html' %}

{% block title %}Webhook tester{% endblock %}

{% block content %}

<div class="flex flex-col justify-content-end border-2 border-gray-200 rounded-lg dark:border-gray-700 p-2">
    <div>
        <label for="search-dropdown" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Your
            Email</label>
        <div class="relative w-full">
            <input readonly type="search" id="search-dropdown"
                class="block p-2.5 w-full z-20 text-sm text-gray-900 bg-gray-50 rounded-lg rounded-gray-100 rounded-2 border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:border-blue-500"
                placeholder="Search" value="https://{{request.get_host}}/{{current_workspace.session_id}}" required>
            <button type="submit"
                class="flex items-center absolute top-0 end-0 p-2.5 h-full text-sm font-medium text-white bg-blue-700 rounded-e-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                <svg class="w-3.5 h-3.5 mr-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                    viewBox="0 0 18 20">
                    <path
                        d="M5 9V4.13a2.96 2.96 0 0 0-1.293.749L.879 7.707A2.96 2.96 0 0 0 .13 9H5Zm11.066-9H9.829a2.98 2.98 0 0 0-2.122.879L7 1.584A.987.987 0 0 0 6.766 2h4.3A3.972 3.972 0 0 1 15 6v10h1.066A1.97 1.97 0 0 0 18 14V2a1.97 1.97 0 0 0-1.934-2Z">
                    </path>
                    <path
                        d="M11.066 4H7v5a2 2 0 0 1-2 2H0v7a1.969 1.969 0 0 0 1.933 2h9.133A1.97 1.97 0 0 0 13 18V6a1.97 1.97 0 0 0-1.934-2Z">
                    </path>
                </svg>
                <span class="copy-text">Copy</span>
            </button>
        </div>
    </div>
</div>

<div class="border-2 border-gray-200 rounded-lg dark:border-gray-700 p-6 mt-6">
    <ol class="relative border-s border-gray-200 dark:border-gray-700">
        {% for webhook_request in webhook_requests %}

        <li class="ms-6 mt-2">
            <span
                class="absolute flex items-center justify-center w-6 h-6 bg-blue-100 rounded-full -start-3 ring-8 ring-white dark:ring-gray-900 dark:bg-blue-900">
                <svg class="w-2.5 h-2.5 text-blue-800 dark:text-blue-300" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                    <path
                        d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z" />
                </svg>
            </span>
            <h3 class="mb-1 text-lg font-semibold text-gray-900 dark:text-white">{{webhook_request.created}}</h3>
            <p class="text-base font-normal text-gray-1000 dark:text-gray-400">
                Headers:
                <code
                    class="my-2 block p-6 bg-gray-300 border border-gray-200 rounded-lg dark:bg-gray-800 dark:border-gray-700">
                    {{webhook_request.headers}}
                </code>
            </p>
            <p class="text-base font-normal text-gray-900 dark:text-gray-400">
                Payload:
                <code
                    class="mt-2 block p-6 bg-gray-300 border border-gray-200 rounded-lg dark:bg-gray-800 dark:border-gray-700">
                    {{webhook_request.payload}}
                </code>
            </p>
        </li>
        {% endfor %}


    </ol>
</div>




{% endblock %}
